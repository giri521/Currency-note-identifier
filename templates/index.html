<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Identifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      perspective: 1000px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      margin-bottom: 10px;
      transform: rotateX(0deg);
      transition: transform 0.6s ease;
    }

    h1:hover {
      transform: rotateX(15deg) rotateY(-10deg);
    }

    p.description {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.2);
    }

    .camera-container {
      width: 420px;
      height: 320px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      transform-style: preserve-3d;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      margin-bottom: 20px;
    }

    .camera-container:hover {
      transform: rotateY(10deg) rotateX(5deg);
      box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      transform: translateZ(20px);
      box-shadow: inset 0 0 30px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }

    #result {
      font-size: 1.8rem;
      font-weight: 700;
      padding: 15px 25px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: all 0.5s ease;
      transform-style: preserve-3d;
      min-width: 350px;
    }

    #result.correct {
      background: rgba(0,255,0,0.2);
      color: #0a0;
      text-shadow: 1px 1px 5px #000;
      transform: rotateY(5deg) scale(1.05);
    }

    #result.warning {
      background: rgba(255,0,0,0.2);
      color: #f00;
      text-shadow: 1px 1px 5px #000;
      transform: rotateY(-5deg) scale(1.05);
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      p.description { font-size: 1rem; }
      .camera-container { width: 95%; height: 250px; }
      #result { font-size: 1.2rem; min-width: auto; padding: 10px 15px; }
    }
  </style>
</head>
<body>
  <h1>Currency Identifier</h1>
  <p class="description">Show a currency note to the camera. Predictions occur automatically every 2 seconds.</p>

  <div class="camera-container">
    <video id="camera" autoplay playsinline></video>
  </div>

  <p id="result">Waiting for prediction...</p>

  <script>
    const video = document.getElementById('camera');
    const resultEl = document.getElementById('result');
    let lastMessage = "";

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => {
        resultEl.textContent = "Error accessing camera: " + err;
      });

    function captureAndPredict() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL('image/jpeg');

      fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          resultEl.textContent = "Error: " + data.error;
        } else {
          const label = data.label.replace("Background","").trim();
          const confidence = data.confidence;
          let message = "";

          if (confidence >= 90 && label !== "") {
            message = "This is " + label;
            resultEl.classList.remove("warning");
            resultEl.classList.add("correct");
          } else {
            message = "Move note clearly to camera";
            resultEl.classList.remove("correct");
            resultEl.classList.add("warning");
          }

          resultEl.textContent = message;

          // Speak only if message changed
          if (message !== lastMessage) {
            const msg = new SpeechSynthesisUtterance(message);
            msg.rate = 0.9; // slower for clarity
            window.speechSynthesis.speak(msg);
            lastMessage = message;
          }
        }
      });
    }

    // Auto-capture every 2 seconds
    setInterval(captureAndPredict, 2000);
  </script>
</body>
</html>
