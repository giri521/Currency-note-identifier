<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Identifier 💵</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Mobile-First Reset and Base Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      /* Vibrant, modern gradient for mobile */
      background: linear-gradient(180deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 10px;
      /* Optional: remove perspective for simpler mobile rendering */
    }

    /* Header Styling */
    h1 {
      font-size: 2rem; /* Mobile-friendly size */
      text-align: center;
      margin-bottom: 5px;
      text-shadow: 0 4px 6px rgba(0,0,0,0.3);
      letter-spacing: 1px;
    }

    p.description {
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 20px;
      color: rgba(255, 255, 255, 0.85);
    }

    /* Camera Container & Video */
    .camera-container {
      width: 95%; /* Takes up most of the screen width */
      max-width: 400px; /* Max width for larger mobiles/tablets */
      aspect-ratio: 4/3; /* Common camera ratio */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4), inset 0 0 10px rgba(255,255,255,0.2);
      margin-bottom: 15px;
      /* Add a subtle animation to grab attention */
      transition: transform 0.3s ease;
    }
    
    .camera-container:active {
        transform: scale(0.98);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Optional: Minor visual effect on video feed */
      filter: brightness(1.05);
    }
    
    /* Control Button */
    #flip-button {
        padding: 10px 20px;
        margin-bottom: 20px;
        font-size: 1rem;
        font-weight: 600;
        color: #6a11cb;
        background-color: #fff;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
    }
    
    #flip-button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    /* Result Display */
    #result {
      min-height: 70px; /* Ensures space even when short */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      padding: 15px;
      width: 95%;
      max-width: 400px;
      background: rgba(255,255,255,0.15); /* Semi-transparent background */
      backdrop-filter: blur(5px); /* Subtle blur effect */
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: all 0.5s ease;
    }

    #result.correct {
      background: rgba(0, 255, 100, 0.25);
      color: #00ff64; /* Brighter green */
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      transform: scale(1.02);
    }

    #result.warning {
      background: rgba(255, 50, 50, 0.25);
      color: #ff3232; /* Brighter red */
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      transform: scale(1.02);
    }
    
    /* Responsive adjustment (though primarily mobile-focused) */
    @media (min-width: 600px) {
      h1 { font-size: 2.5rem; }
      p.description { font-size: 1rem; }
      .camera-container { max-width: 500px; }
      #result { font-size: 1.6rem; max-width: 500px; }
    }
  </style>
</head>
<body>
  <h1>Currency Identifier 💵</h1>
  <p class="description">Hold a note clearly. Prediction refreshes every 2 seconds.</p>

  <button id="flip-button">🔄 Flip Camera</button>

  <div class="camera-container">
    <video id="camera" autoplay playsinline></video>
  </div>

  <p id="result">Waiting for camera...</p>

  <script>
    const video = document.getElementById('camera');
    const resultEl = document.getElementById('result');
    const flipButton = document.getElementById('flip-button');
    let currentStream;
    let lastMessage = "";
    let isFrontCamera = false; // Start with the back camera (ideal for scanning)

    // Function to stop the current video stream
    function stopStream() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
    }

    // Function to start the camera with a specific facing mode
    async function startCamera(facingMode) {
      stopStream(); // Stop any existing stream first
      resultEl.textContent = "Loading camera...";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: {
            facingMode: facingMode
          }
        });
        currentStream = stream;
        video.srcObject = stream;
        resultEl.textContent = "Waiting for prediction...";
      } catch (err) {
        resultEl.textContent = "Error accessing camera: " + (err.name || err.message);
        console.error("Camera access error:", err);
      }
    }

    // Flip camera handler
    flipButton.addEventListener('click', () => {
      isFrontCamera = !isFrontCamera;
      const newFacingMode = isFrontCamera ? 'user' : 'environment';
      startCamera(newFacingMode);
    });

    // Initial camera start (use 'environment' for back camera by default)
    startCamera('environment');


    function captureAndPredict() {
      if (!video.srcObject) return; // Don't try to capture if no stream

      const canvas = document.createElement('canvas');
      // Use video's intrinsic dimensions for capture
      canvas.width = video.videoWidth; 
      canvas.height = video.videoHeight;
      if (canvas.width === 0 || canvas.height === 0) return; // Wait for video to load

      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // We might reduce the quality for faster transmission on mobile
      const imageData = canvas.toDataURL('image/jpeg', 0.8); 

      fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          resultEl.textContent = "API Error: " + data.error;
          resultEl.className = ""; // Clear classes
        } else {
          const label = data.label.replace("Background","").trim();
          const confidence = data.confidence;
          let message = "";

          if (confidence >= 90 && label !== "") {
            message = "✅ This is " + label;
            resultEl.className = "correct";
          } else {
            message = "❌ Move note clearly to camera";
            resultEl.className = "warning";
          }

          resultEl.textContent = message;

          // Speak only if message changed
          if (message !== lastMessage) {
            const msg = new SpeechSynthesisUtterance(message);
            msg.rate = 1.0; 
            window.speechSynthesis.speak(msg);
            lastMessage = message;
          }
        }
      })
      .catch(error => {
        resultEl.textContent = "Network Error: Cannot connect to server.";
        resultEl.className = "warning";
        console.error("Fetch Error:", error);
      });
    }

    // Auto-capture every 2 seconds
    setInterval(captureAndPredict, 2000);
  </script>
</body>
</html>
